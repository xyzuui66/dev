<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER CORE | MULTI-NODE</title>
    <link rel="stylesheet" href="master-style.css">
</head>
<body>
    <div class="sidebar">
        <h2>CORE_UNIT</h2>
        <div class="status">SERVER: <span id="serv-status">OFFLINE</span></div>
        <hr>
        <div class="add-node">
            <h4>CONNECT NEW WEB</h4>
            <input type="text" id="nodeLink" placeholder="https://target-web.com">
            <button class="btn" onclick="registerNewNode()">CONNECT LINK</button>
        </div>
    </div>

    <main class="main-content">
        <header>
            <input type="text" id="tunnel" placeholder="PASTE CLOUDFLARE TUNNEL URL HERE"value="https://romance-peninsula-johnny-exercises.trycloudflare.com">
</header>

        <div class="grid" id="node-grid">
            </div>

        <div class="logs-container">
            <h3>GLOBAL_LOG_STREAM</h3>
            <div id="log-box">Awaiting connection...</div>
        </div>
    </main>

    <script src="ui-logic.js"></script>
</body>
</html>
